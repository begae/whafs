{% load blog_tags %}
<h3>Latest posts</h3>
<ul class="featured">
    {% for post in latest_posts %}
    <li><a class="title-links" href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<h3>Most commented posts</h3>
<ul class="featured">
    {% for post in most_commented_posts %}
    <li><a class="title-links" href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
